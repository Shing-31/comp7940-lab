name: Deploy
  on:
    push:
      branches:
        - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
          HEROKU_APP_NAME: "comp7940chatbot" # Rename this to the app of your Heroku app.
          run: git push -f https://heroku:51d52fde-f786-4b87-ba2f-2e5af2c2ab5e@git.heroku.com/$HEROKU_APP_NAME.git main